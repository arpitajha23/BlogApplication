<div class="container">
    <h1 class="mt-3">Create Category</h1>

    <form #form = 'ngForm' (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" name="categoryName" [(ngModel)]="model.name" />
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Category URL Handle</label>
                <input type="text" class="form-control" id="categoryUrl" placeholder="Enter category URL handle" name="categoryUrl" [(ngModel)]="model.urlHandle" />
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </div>
    </form>
</div>
